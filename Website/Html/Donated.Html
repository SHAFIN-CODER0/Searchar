<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchar</title>
  <meta name="viewport" content="width=1644, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/Donated.css">
</head>
<body>
  <header class="navbar">
  <div class="navbar-logo">
  <img src="../Images/logo.png" alt="SEARCHAR Logo" class="navbar-logo-img" id="logo" />
</div>
    <nav class="navbar-menu">
     
        
    </nav>
    <div class="navbar-actions">
    
    </div>
  </header>
   <!-- Main Donation Section -->
  <main>
    <section class="donation-hero">
      <div class="donation-hero-content">
        <h1 class="donation-title">MAKE A DONATION</h1>
        <p class="donation-desc">
          Your support has the power to change lives. Every contribution helps us reach more people in need. Join us and make a difference today.
        </p>
      </div>
    </section>

    <section class="donation-form-section">
      <div class="donation-form-card">
        <h2>Donate Now</h2>
        <!-- Donation Form Example -->
        <form class="donation-form">
  <p class="payment-instruction">
    ðŸ“± Please send your donation to this <strong>Bkash number: 01743094595</strong><br>
    Then enter your Transaction ID (TXID) below.
  </p>

  <label for="donor-name">Your Name:</label>
  <input type="text" id="donor-name" name="name" required placeholder="Your Name">

  <label for="donor-email">Email:</label>
  <input type="email" id="donor-email" name="email" required placeholder="Your Email">

  <label for="donation-message">Message (optional):</label>
  <textarea id="donation-message" name="message" rows="3" placeholder="Leave a comment"></textarea>

  <label for="txid">Transaction ID (TXID):</label>
  <input type="text" id="txid" name="txid" required placeholder="Enter your Bkash TXID">

  <button type="submit" class="donate-btn">Confirm Donation</button>
</form>

        <!-- End Donation Form -->
      </div>
    </section>
  </main>

</body>
    <script src="../javascrpit/Donated.js"></script>

</html>
