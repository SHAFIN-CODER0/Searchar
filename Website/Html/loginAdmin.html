<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity NGO Donation Nonprofit Template</title>
  <meta name="viewport" content="width=1644, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/loginAdmin.css">
</head>
<body>
  <header class="navbar">
  <div class="navbar-logo">
  <img src="../Images/logo.png" alt="SEARCHAR Logo" class="navbar-logo-img" id="logo" />
</div>
    <nav class="navbar-menu">
     
        
    </nav>
    <div class="navbar-actions">
    
    </div>
  </header>
  <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
				  <p style="text-align: center; font-size: 18px; padding: 20px;">
    If you want to be a part of us,<br>
    please install our app and join our community.
  </p>
						</div>
						<button>
							Install App
						</button>
						<p>
							
							<b onclick="toggle()" class="pointer">
    <span style="display:inline-block;vertical-align:middle;">
        &#8592; <!-- Unicode left arrow -->
    </span>
    Back
</b>
						</p>
					</div>
				</div>

			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
     
				<div class="form-wrapper align-items-center">
          
					<div class="form sign-in">
            
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" placeholder="Email or Phone number">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Password">
						</div>
						<button>
							Sign in
						</button>
						<p>
							
						</p>
						<p>
							<span>
								Don't have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign up here
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome
					</h2>
	
				</div>
				<div class="img sign-in">
				      <img src="../Images/logo.png" alt="SEARCHAR Logo" class="navbar-logo-img" id="logo" />

				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
				<div class="img sign-up">
				      <img src="../Images/logo.png" alt="SEARCHAR Logo" class="navbar-logo-img" id="logo" />

				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
    <script src="../javascrpit/loginAdmin.js"></script>
</body>
</html>
